site_name: BTS SIO 1ère année

theme:
  name: material
  hljs_languages:
    -python

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.highlight:
      linenums: true

  - pymdownx.arithmatex:
      generic: true

  - admonition

  - attr_list
  
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js